recognizer:
  import_preset: default
  patterns:
    email: "^[-_.0-9A-Za-z]*@.*$"
    reverse_lookup: "`[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:|localhost).*$|^[a-z]+[.].+$"
reverse_lookup:
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: "`"
  suffix: "'"
  tips:
    - "拼音"
schema:
  author:
    - "发明人 王永民先生"
  dependencies:
    - pinyin_simp
  description: |
    五笔字形 86 极点极爽版，方案由 KyleBing 修改 - 2019年11月08日 10:26
    
  name: "极点五笔拼音混输"
  schema_id: wubi86_jidian_pinyin
  version: 0.9
speller:
  delimiter: " ;'"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: extended_charset
    states: ["常用", "扩展"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  db_class: tabledb
  dictionary: wubi86_jidian
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: true
  enable_completion: true
  enable_encoder: true
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  max_phrase_length: 10
  user_dict: user