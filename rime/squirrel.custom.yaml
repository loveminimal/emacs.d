patch:

  # ------  候选框样式  --------
  style:
    color_scheme: clean_white_alt              # 写当前名，也就是上面的 name 内容
    #color_scheme: clean_white                 # 这是内置的一个方案，也挺好看

  preset_color_schemes:
    clean_white_alt:
      name: "简白 +"
      border_height: 5                          # 边距 - 面板上下
      border_width: 5                           # 边距 - 面板左右
      border_color: 0x8E8E93                    # 颜色 - 边框
      back_color: 0xEFEFF4                      # 颜色 - 面板背景
      label_color: 0x8E8E93                     # 颜色 - 候选序号
      font_point: 18                            # 字体大小 - 候选
      label_font_point: 18                      # 字体大小 - 候选序号
      corner_radius: 5                          # 大小 - 圆角
      horizontal: true                          # 是否横向 true 或 false
      line_spacing: 10                          # horizontal 为 false 时，上下候选的间隔大小
      inline_preedit: true                      # 输入的编码是否直接写入编辑器中，如果为 false，未上屏的编码就会写在候选框中
      spacing: 0                                # --- 未知
      candidate_format: "%c %@ "                # 候选词格式，后面多个空格是为了增加候选词之间的距离
      text_color: 0x000000                      # 颜色 - 输入中 - 文字
      hilited_text_color: 0x8E8E93              # 颜色 - 输入中 - 编码
      hilited_back_color: 0xEFEFF4              # 颜色 - 输入中 - 背景
      hilited_candidate_text_color: 0x333333    # 颜色 - 首选候选词 - 文字
      hilited_candidate_back_color: 0x00ffffff  # 颜色 - 首选候选词 - 背景
      hilited_candidate_label_color: 0x888888   # 颜色 - 首选候选词 - 序号
      hilited_comment_text_color: 0xF19C38      # 颜色 - 首选候选词 - 提示编码
      candidate_text_color: 0x888888            # 颜色 - 其它候选词 - 文字
      comment_text_color: 0x5AC461              # 颜色 - 其它候选词 - 提示编码

  # --- 特定程序定义初始状态的英文输入 ---
  app_options:
    # Add
#    com.apple.launchpad.launcher: # 启动面板，目前不起作用
#        ascii_mode: true
    com.hegenberg.BetterTouchTool:
      ascii_mode: true
    # original
    co.zeit.hyper:
      ascii_mode: true
    com.alfredapp.Alfred:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.barebones.textwrangler:
      ascii_mode: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    com.github.atom:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.macromates.TextMate.preview:
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
    "com.runningwithcrayons.Alfred-2":
      ascii_mode: true
    com.sublimetext.2:
      ascii_mode: true
    org.gnu.Aquamacs:
      ascii_mode: true
    org.gnu.Emacs:
      ascii_mode: true
      no_inline: true
    org.vim.MacVim:
      ascii_mode: true
      no_inline: true
